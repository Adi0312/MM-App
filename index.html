<html>
	<head>
		<title> Motivational Message Wallah </title>
		<style>
			*{ font- family: Arial; font-size:40px;}
			body { background-color:azure; }
			.btn { Width:30%; border-radius:30px; }
		</style>
		<script>
			function getmsg()
			{ 	event.preventDefault();
				let ans = document.getElementById("ans")
				let messages = ["Live and let live","Just do it","Think out of the box","Im the boss"]
				let r = parseInt(Math.random() * messages.length);
				ans.innerHTML = messages[r];
			}
	
		</script>
	</head>
	<body>
	<center>
		<h1> Motivational Message Wallah </h1>
		<form onsubmit="getmsg()" >
			<input type ="submit"  value="Get Msg" class ="btn" />
		</form>
		<h2 id = "ans" />
	</center>
	</body>
</html>
